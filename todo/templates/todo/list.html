<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Todo List</title>
</head>
<body class="bg-gray-100 flex justify-center py-10">

  <div class="bg-white p-6 rounded shadow-md w-full max-w-xl">
    <h2 class="text-2xl font-semibold text-center mb-6">Todo List</h2>

    <ul class="space-y-3">
      {% for todo in todo %}
      <li class="flex justify-between items-center border-b pb-2">
        <span class="text-gray-800 font-medium">{{ todo.title }}</span>
        <div class="space-x-2">
          <a href="{% url 'todo_update' todo.pk %}" class="text-blue-500 hover:underline">Edit</a>
          <a href="{% url 'todo_delete' todo.pk %}" class="text-red-500 hover:underline">Delete</a>
        </div>
      </li>
      {% empty %}
      <li class="text-gray-500 text-center">NO DATA FOUND</li>
      {% endfor %}
    </ul>

    <div class="mt-6 text-center">
      <a href="{% url 'todo_create' %}"
         class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
        Create New Todo
      </a>
    </div>
  </div>

</body>
</html>
