<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Styled Django Form</title>
  </head>

  <body class="h-screen flex items-center justify-center bg-gray-100">
    <form method="post" class="p-8 border border-black rounded bg-white w-96 shadow-md">
      {% csrf_token %}
      <h2 class="text-2xl font-semibold mb-6 text-center">Todo Form</h2>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Title:</label>
        <input type="text" name="title" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Description:</label>
        <textarea name="description" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" rows="4"></textarea>
      </div>

      <div class="mb-4 flex items-center">
        <input type="checkbox" name="is_active" id="is_active" class="mr-2">
        <label for="is_active" class="text-gray-700">Is active</label>
      </div>

      <div class="flex justify-between mt-6">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 cursor-pointer">
          Submit
        </button>
        <input type="reset" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400 cursor-pointer" />
      </div>
    </form>
  </body>
</html>
