<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Update Todo</title>
  </head>

  <body class="h-screen flex items-center justify-center bg-gray-100">
    <form method="post" class="p-8 border border-black rounded bg-white w-96 shadow-md">
      {% csrf_token %}
      <h2 class="text-2xl font-semibold mb-6 text-center">Update Todo</h2>

      <div class="mb-4">
        <label class="block mb-1 text-gray-700 font-medium">Title:</label>
        <input type="text" name="title" value="{{ form.title.value }}" class="w-full px-3 py-2 border rounded" />
      </div>

      <div class="mb-4">
        <label class="block mb-1 text-gray-700 font-medium">Description:</label>
        <textarea name="description" class="w-full px-3 py-2 border rounded" rows="4">{{ form.description.value }}</textarea>
      </div>

      <div class="mb-4 flex items-center gap-2">
        <input type="checkbox" name="is_active" {% if form.is_active.value %}checked{% endif %} />
        <label class="text-gray-700">Is active</label>
      </div>

      <div class="flex justify-between mt-6">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 cursor-pointer">
          Update
        </button>
        <input type="reset" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400 cursor-pointer" />
      </div>
    </form>
  </body>
</html>
