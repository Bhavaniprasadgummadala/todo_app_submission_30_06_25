<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Confirm Deletion</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-xl font-semibold text-center mb-4">Confirm Delete</h2>

      <form method="post" class="space-y-4">
        {% csrf_token %}
        <p class="text-gray-700 text-center">
          Are you sure you want to delete:
          <span class="font-bold text-red-600">{{ object.title }}</span>?
        </p>

        <div class="flex justify-center space-x-4 mt-6">
          <button type="submit"
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
            Yes, Delete
          </button>

          <a href="{% url 'todo_list' %}"
            class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400 transition">
            No, Go Back
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
